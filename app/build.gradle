apply plugin: 'com.android.application'


def keystorePropertiesFile = rootProject.file("keystore.properties")
def keystoreProperties = new Properties()
keystoreProperties.load(new FileInputStream(keystorePropertiesFile))

android {
    signingConfigs {
        config {
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
            storeFile file(keystoreProperties['storeFile'])
            storePassword keystoreProperties['storePassword']
        }
    }
    compileSdkVersion 27
    buildToolsVersion '27.0.3'

    defaultConfig {
        applicationId "com.hstrobel.lsfplan"
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 28
        versionName "2.4"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
        }
    }
    dexOptions {
        javaMaxHeapSize "6g"
    }
    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'

        exclude('org/apache/commons/codec/language/bm/*.txt')		//  124 files (uncompressed 215kb) with unused language specific rules
    }


    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }


}


dependencies {
    implementation "com.android.support:appcompat-v7:${androidSupportLibraryVersion}"
    implementation "com.android.support:cardview-v7:${androidSupportLibraryVersion}"
    implementation "com.android.support:support-v4:${androidSupportLibraryVersion}"
    implementation "com.android.support:design:${androidSupportLibraryVersion}"
    implementation "com.android.support:support-annotations:${androidSupportLibraryVersion}"

    implementation ('org.mnode.ical4j:ical4j:1.0.6'){
        exclude group: 'commons-logging'
    }
    implementation 'org.jsoup:jsoup:1.10.2'
    implementation('com.mikepenz:aboutlibraries:5.9.7@aar') {
        //support libarys are excluded due to the outdated versions used
        exclude group: 'com.android.support'
        transitive = true
    }
    //Keystore support lib
    implementation 'com.yakivmospan:scytale:1.0.1'

    androidTestImplementation "org.robolectric:robolectric:$robolectricVersion"
    androidTestImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation "com.android.support:support-annotations:${androidSupportLibraryVersion}"


    testImplementation 'junit:junit:4.12'
    testImplementation "org.robolectric:robolectric:$robolectricVersion"
    // testImplementation "org.robolectric:shadows-play-services:$robolectricVersion"
    testImplementation "org.robolectric:shadows-support-v4:$robolectricVersion"
    testImplementation 'org.mockito:mockito-core:1.10.19'


}

